<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div class="wrapper">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Brukernavn" id="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Passord" id="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" onclick="loggInn()">Logg Inn</button>
            </form>
        </div>
    </body>
</html>
