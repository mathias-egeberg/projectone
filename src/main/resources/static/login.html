<!DOCTYPE html>
<html lang="en">
<head>

    <script src="script.js" defer></script>
</head>
    <body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <div class="wrapper">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Brukernavn" id="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Passord" id="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" onclick="loggInn()">Logg Inn</button>
                <div id="utMelding">

                </div>
            </form>
        </div>
    </body>
</html>
